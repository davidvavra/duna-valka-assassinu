<mat-tab-group [selectedIndex]="selectedTab">
    <mat-tab *ngFor="let round of rounds | async" label="{{round.name}}">
        <div class="tab-content">
            <app-round [roundId]="round.id" *ngIf="round.id != 'new'"></app-round>
            <app-new-round *ngIf="round.id == 'new'"></app-new-round>
        </div>
    </mat-tab>
</mat-tab-group>
