<app-round-info [roundId]="roundId" [spentDf]="spentDf"></app-round-info>
<div *ngFor="let action of primaryActions | async" class="action">
    <p>{{action.title}}</p>
    <mat-card>
        <p>{{formatDoneActionDescription(action)}}</p>
        <p>Odpověď vedení: <strong>{{action.result}}</strong></p>
        <p><i class="em-svg em-{{action.targetCountry}}"></i> {{formatDoneActionDetails(action)}}
        </p>
    </mat-card>
</div>
